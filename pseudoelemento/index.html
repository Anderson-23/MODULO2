<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peseudo Elemento</title>

    <style>
        a{
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: black;
        }
        a:visited::after{

            color: red;

        }
        
        a:hover{
            background-color: aqua;
            text-decoration: underline;
        }
        a::after{
            
           content: ' (link)'; 
        }

        a:hover::before{

            content: '- ';
        }

    </style>

</head>
<body>
    <h1>Personalizando links</h1>

<ul>
<li><a href="https://www.youtube.com/watch?v=Y2GWj90bxE8" target="_blank">Videos pabollo</a></li>
<li><a href="https://www.youtube.com/watch?v=JlE0pzESf5g">Videos curso em video</a></li>
<li><a href="https://www.youtube.com/watch?v=DtZRztnn6jo">Videos voice Maker</a></li>


</ul>


</body>
</html>
